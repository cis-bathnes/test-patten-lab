<div class="ui-item-controls">
	{{#if notes}}
	<span class="ui-control ui-icon" data-ui-toggle-control="notes" title="Toggle Notes">
		<svg>
			<use xlink:href="#ui-icon-notes" />
		</svg>
	</span>
	{{/if}}
	<span class="ui-control ui-icon ui-icon--code" data-ui-toggle-control="code" title="Toggle Code">
		<svg>
			<use xlink:href="#ui-icon-code" />
		</svg>
	</span>
</div>
